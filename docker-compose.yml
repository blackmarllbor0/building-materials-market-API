version: '3.9'

services:
  builder-materials-market-oracle:
    image: 'container-registry.oracle.com/database/enterprise:latest'
    container_name: ${DOCKER_DB_CONTAINER_NAME}
    restart: always
    env_file:
      - .env
    environment:
      ORACLE_SID: ${ORACLE_SID}
      ORACLE_PWD: ${ORACLE_PWD}
      ORACLE_PDB: ${ORACLE_PDB}
      ORACLE_EDITION: ${ORACLE_EDITION}
    ports:
      - '${ORACLE_PORT}:1521'
    volumes:
      - 'oracle-data:/opt/oracle/oracle-data'
      - 'oracle-backup:/opt/oracle/backup'
    healthcheck:
      test:
        [
          'CMD',
          'sqlplus',
          '-L',
          'sys/Oracle_123@//localhost:1521/ORCLCDB as sysdba',
          '@healthcheck.sql',
        ]
      interval: '30s'
      timeout: '10s'
      retries: 5
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

volumes:
  oracle-data:
  oracle-backup:

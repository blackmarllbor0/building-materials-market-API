put:
  tags:
    - order-payment-type
  summary: Update order payment type name by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/order-payment-type/order-payment-type-id.yaml'
    - name: payment-type
      in: query
      description: New order payment type name.
      required: true
      schema:
        type: string
  responses:
    200:
      description: Order payment type successfully updated.
      content:
        application/json:
          schema:
            $ref: './schemas/order-payment-type.yaml'
    400:
      $ref: './responses/400.yaml'
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
    409:
      $ref: './responses/409.yaml'

delete:
  tags:
    - order-payment-type
  summary: Delete order payment type by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/order-payment-type/order-payment-type-id.yaml'
  responses:
    200:
      description: Order payment type successfully deleted.
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
post:
  summary: Create a new order payment type.
  tags:
    - order-payment-type
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - name: order-payment-type-name
      in: query
      description: Order payment type name.
      schema:
        type: string
  responses:
    201:
      description: Created new order payment type.
      content:
        application/json:
          example:
            id: 1
            name: Visa
            createDate: 00.11.2222
    400:
      $ref: './responses/400.yaml'
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'

get:
  tags:
    - order-payment-type
  summary: Get all order payment types.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  responses:
    200:
      description: All order payments received.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './schemas/order-payment-type.yaml'
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
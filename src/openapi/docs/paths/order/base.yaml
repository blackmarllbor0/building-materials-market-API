get:
  tags:
    - order
    - admin
  summary: Get all orders.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - name: order-status-id
      in: query
      description: Order status id.
      schema:
        type: string
  responses:
    200:
      description: All orders received.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './schemas/order.yaml'
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'

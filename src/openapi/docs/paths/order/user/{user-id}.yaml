get:
  tags:
    - order
  summary: Get all user orders.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/user/user-id.yaml'
  responses:
    200:
      description: Order sorted.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './schemas/order.yaml'
    401:
      $ref: './responses/401.yaml'
    404:
      $ref: './responses/404.yaml'
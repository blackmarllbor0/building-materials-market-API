get:
  tags:
    - delivery
  summary: Get delivery information for your order.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/order/order-id.yaml'
  responses:
    200:
      description: Delivery information.
      content:
        application/json:
          schema:
            $ref: './schemas/delivery.yaml'
    401:
      $ref: './responses/401.yaml'
    404:
      description: Delivery not found.
get:
  tags:
    - delivery
  summary: View delivery information.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/delivery/delivery-id.yaml'
  responses:
    200:
      description: Delivery information.
      content:
        application/json:
          schema:
            $ref: './schemas/delivery.yaml'
    401:
      $ref: './responses/401.yaml'
    404:
      description: Delivery not found.

put:
  tags:
    - delivery
  summary: Set delivery information.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/delivery/delivery-id.yaml'
  requestBody:
    description: Order history.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            addressFrom:
              type: string
            addressTo:
              type: string
  responses:
    200:
      description: Delivery information.
      content:
        application/json:
          schema:
            $ref: './schemas/delivery.yaml'
    401:
      $ref: './responses/401.yaml'
    404:
      description: Delivery not found.

delete:
  tags:
    - delivery
  summary: Delete delivery.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/delivery/delivery-id.yaml'
  responses:
    200:
      description: Delivery deleted.
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
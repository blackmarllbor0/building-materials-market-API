put:
  tags:
    - user-role
  summary: Update user role name by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/user-role/user-role-id.yaml'
    - name: user-role-name
      in: query
      description: Updated user role name.
      required: true
      schema:
        type: string
  responses:
    200:
      description: User role successfully updated.
      content:
        application/json:
          schema:
            $ref: './schemas/user-role.yaml'
    400:
      $ref: './responses/400.yaml'
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
    409:
      $ref: './responses/409.yaml'

delete:
  tags:
    - user-role
  summary: Delete user role name by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/user-role/user-role-id.yaml'
  responses:
    200:
      description: User role successfully deleted.
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
get:
  tags:
    - User-Role
  summary: Get user role by id.
  security:
    - CookieAuth: [ ]
    - AdminRole: [ ]
  parameters:
    - name: user-role-id
      in: path
      required: true
      description: user-role-id
      schema:
        type: integer
  responses:
    200:
      description: Role found.
      content:
        application/json:
          examples:
            user-role-example:
              $ref: '#/components/examples/UserRoleExample'
    404:
      description: Not found user role with this id.
    401:
      description: User is not authenticate.
    403:
      description: User is not an administrator.
put:
  tags:
    - User-Role
  summary: Update user role name by id.
  security:
    - CookieAuth: [ ]
    - AdminRole: [ ]
  parameters:
    - name: user-role-id
      in: path
      required: true
      description: user-role-id
      schema:
        type: integer
  responses:
    200:
      description: User role successfully updated.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User-Role'
          examples:
            user-role-example:
              $ref: '#/components/examples/UserRoleExample'
    404:
      description: Not found user role with this id.
    401:
      description: User is not authenticate.
    403:
      description: User is not an administrator.
get:
  tags:
    - User-Role
  summary: Get user role by user-role-id.
  parameters:
    - $ref: './parameters/userRoleId.yaml'
  responses:
    200:
      description: User role received.
      content:
        application/json:
          schema:
            $ref: './schemas/UserRole.yaml'
    404:
      $ref: '../.././responses/userRole/UserRoleNotFound.yaml'
    401:
      $ref: './responses/auth/403.yaml'
    403:
      $ref: './responses/auth/403.yaml'

put:
  tags:
    - User-Role
  summary: Update user role name by id.
  security:
    - CookieAuth: [ ]
    - AdminRole: [ ]
  parameters:
    - $ref: './parameters/userRoleId.yaml'
  responses:
    200:
      description: User role successfully updated.
      content:
        application/json:
          schema:
            $ref: './schemas/UserRole.yaml'
    404:
      $ref: '../.././responses/userRole/UserRoleNotFound.yaml'
    401:
      $ref: './responses/auth/401.yaml'
    403:
      $ref: './responses/auth/403.yaml'

delete:
  tags:
    - User-Role
  summary: Delete user role name by id.
  security:
    - CookieAuth: [ ]
    - AdminRole: [ ]
  parameters:
    - $ref: './parameters/userRoleId.yaml'
  responses:
    200:
      description: User role successfully deleted.
    404:
      $ref: '../.././responses/userRole/UserRoleNotFound.yaml'
    401:
      $ref: './responses/auth/401.yaml'
    403:
      $ref: './responses/auth/403.yaml'
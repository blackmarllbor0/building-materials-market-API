get:
  tags:
    - user
    - customer
  summary: Get all user orders.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/user/userId.yaml'
    - $ref: './parameters/order/orderId.yaml'
  responses:
    200:
      description: All orders received.
      content:
        application/json:
          schema:
            $ref: './schemas/order.yaml'
    401:
      $ref: './responses/401.yaml'
    404:
      $ref: './responses/404.yaml'

delete:
  tags:
    - user
    - customer
  summary: Delete user order by id.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/user/userId.yaml'
    - $ref: './parameters/order/orderId.yaml'
  responses:
    200:
      description: User order deleted.
    401:
      $ref: './responses/401.yaml'
    404:
      $ref: './responses/404.yaml'
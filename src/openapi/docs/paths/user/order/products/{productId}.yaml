patch:
  tags:
    - order-detail
    - customer
  summary: Reduce quantity of product.
  security:
    - cookie-auth: []
    - customer-role: []
  parameters:
    - $ref: './parameters/user/userId.yaml'
    - $ref: './parameters/order/orderId.yaml'
    - $ref: './parameters/order-detail/orderDetailId.yaml'
  requestBody:
    description: UUpdated quantity.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            quantity:
              type: integer
  responses:
    200:
      description: Product quantity changed.
      content:
        application/json:
          schema:
            $ref: './schemas/order-detail.yaml'
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'

delete:
  tags:
    - order-detail
    - customer
  summary: Delete product from user order.
  security:
    - cookie-auth: []
    - customer-role: []
  parameters:
    - $ref: './parameters/user/userId.yaml'
    - $ref: './parameters/order/orderId.yaml'
    - $ref: './parameters/order-detail/orderDetailId.yaml'
  responses:
    200:
      description: Successfully deleted product.
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'

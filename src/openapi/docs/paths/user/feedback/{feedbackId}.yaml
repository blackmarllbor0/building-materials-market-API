get:
  tags:
    - user
    - customer
  summary: Get user feedback by id.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/user/userId.yaml'
    - $ref: './parameters/feedback/feedbackId.yaml'
  responses:
    200:
      description: User feedback received.
      content:
        application/json:
          schema:
            $ref: './schemas/feedback.yaml'
    401:
      $ref: './responses/401.yaml'
    404:
      $ref: './responses/404.yaml'

patch:
  tags:
    - user
    - customer
  summary: Set user feedback by id.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/user/userId.yaml'
    - $ref: './parameters/feedback/feedbackId.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: './schemas/feedback.yaml'
  responses:
    200:
      description: User feedback chanced.
      content:
        application/json:
          schema:
            $ref: './schemas/feedback.yaml'
    401:
      $ref: './responses/401.yaml'
    404:
      $ref: './responses/404.yaml'

delete:
  tags:
    - user
    - customer
  summary: Delete user feedback by id.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/user/userId.yaml'
    - $ref: './parameters/feedback/feedbackId.yaml'
  responses:
    200:
      description: User feedback successfully deleted
    401:
      $ref: './responses/401.yaml'
    404:
      $ref: './responses/404.yaml'
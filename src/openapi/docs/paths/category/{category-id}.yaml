put:
  tags:
    - category
  summary: Update category name by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/category/category-id.yaml'
  requestBody:
    description: New category name.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            categoryName:
              type: string
  responses:
    200:
      description: Category name successfully updated.
      content:
        application/json:
          schema:
            $ref: './schemas/category.yaml'
    400:
      $ref: './responses/400.yaml'
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
    409:
      $ref: './responses/409.yaml'

delete:
  tags:
    - category
  summary: Delete category by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/category/category-id.yaml'
  responses:
    200:
      description: Category successfully deleted.
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
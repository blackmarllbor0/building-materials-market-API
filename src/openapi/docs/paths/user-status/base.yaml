post:
  summary: Create a new user status.
  tags:
    - user-status
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - name: user-status-name
      in: query
      description: New user status name.
      schema:
        type: string
  responses:
    201:
      description: Created new user status.
      content:
        application/json:
          example:
            id: 1
            name: online
            createDate: 00.11.2222
    400:
      $ref: './responses/400.yaml'
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    409:
      $ref: './responses/409.yaml'

get:
  tags:
    - user-status
  summary: Get all user status.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  responses:
    200:
      description: All user status received.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './schemas/user-status.yaml'
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
put:
  tags:
    - user-status
  summary: Update user status name by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/user-status/user-status-id.yaml'
  requestBody:
    description: New user status.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userStatusName:
              type: string
  responses:
    200:
      description: User status successfully updated.
      content:
        application/json:
          schema:
            $ref: './schemas/user-status.yaml'
    400:
      $ref: './responses/400.yaml'
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
    409:
      $ref: './responses/409.yaml'

delete:
  tags:
    - user-status
  summary: Delete user status by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/user-status/user-status-id.yaml'
  responses:
    200:
      description: User status successfully deleted.
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
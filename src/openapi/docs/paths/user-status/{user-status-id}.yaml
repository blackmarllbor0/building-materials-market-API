get:
  tags:
    - user-status
  summary: Get user statues by user status id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/user-status/user-status-id.yaml'
  responses:
    200:
      description: User status received.
      content:
        application/json:
          schema:
            $ref: './schemas/user-status/user-status.yaml'
    401:
      $ref: './responses/auth/401.yaml'
    403:
      $ref: './responses/auth/403.yaml'
    404:
      $ref: '../.././responses/user-status/user-status-not-found-by-id.yaml'

put:
  tags:
    - user-status
  summary: Update user status name by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/user-status/user-status-id.yaml'
    - name: user-status-name
      in: query
      description: Updated user status name.
      schema:
        type: string
  responses:
    200:
      description: User status successfully updated.
      content:
        application/json:
          schema:
            $ref: './schemas/user-status/user-status.yaml'
    400:
      $ref: './responses/validation/400.yaml'
    401:
      $ref: './responses/auth/401.yaml'
    403:
      $ref: './responses/auth/403.yaml'
    404:
      $ref: '../.././responses/user-status/user-status-not-found-by-id.yaml'
    409:
      $ref: '../../responses/user-status/user-status-with-this-name-already-exists.yaml'

delete:
  tags:
    - user-status
  summary: Delete user status by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/user-status/user-status-id.yaml'
  responses:
    200:
      description: User status successfully deleted.
    401:
      $ref: './responses/auth/401.yaml'
    403:
      $ref: './responses/auth/403.yaml'
    404:
      $ref: '../.././responses/user-status/user-status-not-found-by-id.yaml'
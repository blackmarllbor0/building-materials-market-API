put:
  tags:
    - auth-audit-event
  summary: Update auth audit event name by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/auth-audit-event/auth-audit-event-id.yaml'
  requestBody:
    description: New audit event name.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            authEventName:
              type: string
  responses:
    200:
      description: Audit event name successfully updated.
      content:
        application/json:
          schema:
            $ref: './schemas/auth-audit-event.yaml'
    400:
      $ref: './responses/400.yaml'
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      $ref: './responses/404.yaml'
    409:
      $ref: './responses/409.yaml'

delete:
  tags:
    - auth-audit-event
  summary: Delete audit event by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/auth-audit-event/auth-audit-event-id.yaml'
  responses:
    200:
      description: Audit event successfully deleted.
    401:
      $ref: './responses/401.yaml'
    403:
      $ref: './responses/403.yaml'
    404:
      description: Audit event not found by this id.
get:
  tags:
    - company
  summary: Get company by company id.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/company/company-id.yaml'
  responses:
    200:
      description: Company received.
      content:
        application/json:
          schema:
            $ref: './schemas/company/company.yaml'
    401:
      $ref: './responses/auth/401.yaml'
    404:
      $ref: '../../responses/company/company-not-found-by-id.yaml'

put:
  tags:
    - company
  summary: Update company by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/company/company-id.yaml'
  requestBody:
    description: Update company date.
    required: true
    content:
      application/json:
        schema:
          $ref: './schemas/company/company.yaml'
  responses:
    200:
      description: Company successfully updated.
      content:
        application/json:
          schema:
            $ref: './schemas/user/user.yaml'
    400:
      $ref: './responses/validation/400.yaml'
    401:
      $ref: './responses/auth/401.yaml'
    404:
      $ref: '../.././responses/company/company-not-found-by-id.yaml'
    409:
      $ref: '../../responses/company/company-with-this-name-already-exists.yaml'

delete:
  tags:
    - company
  summary: Delete company by id.
  security:
    - cookie-auth: [ ]
    - admin-role: [ ]
  parameters:
    - $ref: './parameters/company/company-id.yaml'
  responses:
    200:
      description: Company successfully deleted.
    401:
      $ref: './responses/auth/401.yaml'
    404:
      $ref: '../.././responses/company/company-not-found-by-id.yaml'
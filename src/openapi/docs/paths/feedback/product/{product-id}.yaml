get:
  tags:
    - feedback
  summary: Get reviews for the product.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/product/product-id.yaml'
    - $ref: './parameters/limit.yaml'
  responses:
    200:
      description: All product feedbacks
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './schemas/feedback.yaml'
    401:
      $ref: './responses/401.yaml'
    404:
      $ref: './responses/404.yaml'
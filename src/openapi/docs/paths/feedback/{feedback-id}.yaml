get:
  tags:
    - feedback
  summary: Get feedback by id.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/feedback/feedback-id.yaml'
  responses:
    200:
      description: Feedback received.
      content:
        application/json:
          schema:
            $ref: './schemas/feedback.yaml'
    401:
      $ref: './responses/401.yaml'
    404:
      $ref: './responses/404.yaml'

put:
  tags:
    - feedback
  summary: Update feedback by id.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/feedback/feedback-id.yaml'
  requestBody:
    description: Updated feedback data.
    content:
      application/json:
        schema:
          type: object
          properties:
            rating:
              type: integer
              minimum: 1
              maximum: 5
              default: 5
            title:
              type: string
              minLength: 15
            message:
              type: string
              minLength: 50
  responses:
    200:
      description: Product successfully updated.
      content:
        application/json:
          schema:
            $ref: './schemas/feedback.yaml'
    400:
      $ref: './responses/400.yaml'
    401:
      $ref: './responses/401.yaml'
    404:
      $ref: './responses/404.yaml'

delete:
  tags:
    - feedback
  summary: Delete feedback by id.
  security:
    - cookie-auth: [ ]
    - customer-role: [ ]
  parameters:
    - $ref: './parameters/feedback/feedback-id.yaml'
  responses:
    200:
      description: Feedback successfully deleted.
    401:
      $ref: './responses/401.yaml'
    404:
      $ref: './responses/404.yaml'